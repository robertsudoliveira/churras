<html lang="pt-br">

<head>

    <link href="style.css" rel="stylesheet">

<body>
    <div id="box">
        <h1>CHURRAS</h1>
        <ul>
            <li class="adultos">
                <div class="input">
                    <input id="adultos" name="name" min="1" type="number" placeholder="Adulto" autocomplete="off">

            <li class="crianca">
                <div class="input">
                    <input id="criancas" name="name" min="1" type="number" placeholder="Criança" autocomplete="off">

            <li class="tempo">
                <div class="input">
                    <input id="duracao" name="duracao" min="1" type="number" placeholder="Duração(h)" autocomplete="off">
                </div>
            </li>
        </ul>

        
        <button id="button" onclick="calcular()">Calcular</button>
        <div id="resultado"></div>

    <script src="app.js"></script>
